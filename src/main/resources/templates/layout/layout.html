<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text=" ' Spring Boot: MVC + Thymeleaf + JPA' + ${titulo}"></title>
<link
	th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">MenÃº</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a> <a
							class="nav-link" th:href="@{/listar}">Clientes</a> <a
							class="nav-link"></a>
					</div>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}" role="alert"></div>
		<div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}" role="alert"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}" role="alert"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}" role="alert"></div>
	</header>
	<div class="container">
		<footer th:fragment="footer" class="container-fluid">
			<script
				th:src="@{/js/bootstrap.min.js}"></script>
		</footer>
	</div>
</body>
</html>
