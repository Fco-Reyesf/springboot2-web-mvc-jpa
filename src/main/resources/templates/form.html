<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Men√∫</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a> <a
						class="nav-link" th:href="@{/listar}">Clientes</a> <a
						class="nav-link"></a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container" >
		<h1 class="text-primary border-success border-bottom"
			th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="mb-3">
				<label class="col-sm-2 colm-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorClass="'form-control alert-danger'" />
					<small  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger" ></small>
				</div>
			</div>
			<div class="mb-3">
				<label class="col-sm-2 colm-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorClass="'form-control alert-danger'" />
					<small  th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger" ></small>
				</div>
			</div>
			<div class="mb-3">
				<label class="col-sm-2 colm-form-label">Correo</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{mail}" class="form-control" th:errorClass="'form-control alert-danger'" />
					<small  th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="form-text text-danger" ></small>
				</div>
			</div>
			<div class="mb-3">
				<label class="col-sm-2 colm-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createAt}" class="form-control" th:errorClass="'form-control alert-danger'" />
					<small  th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="form-text text-danger" ></small>
				</div>
			</div>
			<div class="mb-3">
				<input type="submit" value="Crear cliente" class="btn btn-primary" />
			</div>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
