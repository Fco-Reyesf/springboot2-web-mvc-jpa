<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul>
			<li>
				<span th:if="${page.first}" > Primera</span>
				<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}"> Primera</a>
			</li>
			<li>
				<span th:if="${not page.hasPrevious}" > >&laquo;</span>
				<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}"> >&laquo;</a>
			</li>
			<li th:each="item : ${page.paginas}">
				<span th:if="${item.paginaActual}" th:text="${item.numero}"></span>
				<a th:if="${not item.paginaActual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}" ></a>
			</li>
			<li>
				<span th:if="${not page.hasNext}" > &raquo;</span>
				<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}"> &raquo;</a>
			</li>
			<li>
				<span th:if="${page.last}" > &Uacute;ltima</span>
				<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPagina-1})}"> &Uacute;ltima</a>
			</li>
		</ul>
	</nav>
</body>
</html>
