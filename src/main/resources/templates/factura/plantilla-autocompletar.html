<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<body>
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura" >
			<tr id="row_{ID}">
				<td class="d-none" >
					<input type="hidden" value="{ID}" name="item_id[]" />
				</td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td>
					<div class="col-sm-4">
					<input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" />
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
